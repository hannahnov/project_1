<body>
​
<main>
​
	<h2>New Tuition Reimbursement Request</h2>
​
	 
<form method = "POST" action = "http://localhost:9096/createrequest" >
<legend><b> Please fill out the following form:</b></legend><br>
<label class="label" for= "workDaysMissed">Number of work days that will be missed: 
</label><input  type="number" id ="workDaysMissed" name = "work_days_missed"/><br>
<label class="label" for= "eventName">Name of the event: 
</label><input  type="text" id ="eventName" name = "event_name"/><br>

<label class="label" for= "eventDescription">Please provide a brief description of the event: 
</label><input  type="text" id ="eventDescription" name = "description"/><br>

<label class="label" for= "eventLocation">Event Location(City): 
</label><input  type="text" id ="eventLocation" name = "event_location"/><br>

<label class="label" for= "startDate">Event Start Date</label><input  type="date" id ="eventDate" name = "event_start_date"/><br>
<label class="label" for= "RequestDate">Request Date</label><input type ="date" id = "requestDate" name = "request_date"/><br>
<a>Event type: </a>
	  <select for = "eventType"class="label" id="etype" type = "number" list="etype" name = "event_type">
        <option value="1">University Course (80% reimbursement)</option>
        <option value="2">Seminar (60% reimbursement)</option>
        <option value="3">Certification Prep Class (75% reimbursement)</option>
        <option value="4">Certification (100% reimbursement) </option>
        <option value="5">Technical Training (90% reimbursement)</option>
        <option value="6">Other (30% reimbursement)</option>
        </select><br>
<a>Select event's grading format: </a>
	  <select for = "gradingFormat"class="label" id="gFormat" type = "number" list="gFormat" name = "grading_format">
        <option value="1">GPA</option>
        <option value="2">Percentage</option>
        <option value="3">Letter Grade</option>
        <option value="4">Pass/Fail</option>
        </select><br>
​
<label class="label">Event Cost</label> <input  min = "0.00" max = "1000.00" name = "event_cost"/><br>
​
<div id = "end">
<label class="label">Justification</label> <input name = "justification"/><br>
<label class="label">Optional files</label><input type = "file" multiple = "true" id = "finput" onchange = "upload()" name= "fileUpload"/><br>
<button type="submit" onclick="window.location.replace('requestReceipt.html')">Submit</button>		
​
			</div>
			</form>
			
​
	
</main>
