<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Messages</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link  type='text/css' media='screen' href='project1_style.css'>

<body>

      
    <input type="number" name="employee_id" id="employeeIdM" placeholder="Employee Id" required>
    <button type="submit" id = "buttonM" onclick="requestSubmit()">Submit</button>
