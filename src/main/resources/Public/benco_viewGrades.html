<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Waiting requests: </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link  type='text/css' media='screen' href='project1_style.css' rel = "stylesheet">
</head>
<body>
<h1 style = "color:rgb(49, 49, 112)">Waiting requests: </h1>
    <table id="message-table" class="table-style">
        <tr class="table-style">
            <th id = "approveHeader" style= "color: rgb(46, 46, 100)"class="table-style">Approve</th>
            <th id = "denyHeader" style= "color: rgb(46, 46, 100)"class="table-style">Deny</th>
            <th style= "color: rgb(46, 46, 100)"class="table-style">Request Id</th>
            <th style= "color: rgb(46, 46, 100)"class="table-style">Grade</th>
            <th style= "color: rgb(46, 46, 100)"class="table-style">BenCo Approval</th>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <h3 style = "color:rgb(46, 46, 100)"> Grant reimbursement below </h3>
    <form id="login" method="POST" action="http://localhost:9096/grantreimbursement">
        <label><b>If you would like to approve a reimbursement request, enter its ID here: 
        </b>    
        </label>    
        <input type="text" name="request_id" id="rID" placeholder="Request ID" required>    <br>   <br>
        <button class = "button" value="Log In"
                type = "submit">Grant reimbursement</button><br>
    </form>
        <label><b>If you would like to change the adjusted reimbursement amount, please provide the new amount,
            as well as a new message to the recipient explaining why: 
        </b>    
        </label>  
        <input type="text" name="readjusted_amount" id="amount" placeholder="Readjusted amount(optional)"> <br>
        <form id="message" method="POST" action="http://localhost:9096/sendmessagere">
            <label for="request_id">Request Id: </label>
            <input type="number" id="request_id" name="request_id">
            <label for="sender_id">Sender Id: </label>
            <input type="number" id="sender_id" name="sender_id">
            <label for="recipient_id">Recipient Id: </label>
            <input type="number" id="recipient_id" name="recipient_id">
           
            <label for="date_sent">Date sent: </label>
            <input type="date" id="date_sent" name="date_sent">
            <label for="message_header">Message header: </label>
            <input type="text" id="message_header" name="message_header">
    
            <label for="message">Message: </label>
            <input type="text" id="message" name="message">
            
            <form id="login" method="POST" action="http://localhost:9096/redirect">
                <button class = "button" value="Log In"
                type = "submit">Send Message</button><br>
            </form>
        </form>  
        <button class = "button" value="Log In"
        type = "submit">Submit</button><br>
    </form>
    
    
    <form id="login" method="POST" action="http://localhost:9096/redirect">
        <button class = "button" value="Log In"
        type = "submit">Return to homepage</button><br>
    </form>


    <script src="benco_viewGrades.js" type="text/javascript"></script>
</body>
</html>
